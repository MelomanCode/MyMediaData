<div class="main">
  <div class="admin-tabs">
    <div
      aria-label="Tabs"
      class="btn-group"
      role="group"
    >
      <button
        (click)="changeTab(tabName)"
        *ngFor="let tabName of tabNamesList"
        [ngClass]="{ active: tab === tabName }"
        class="btn btn-outline-dark without-hover"
        type="button"
      >
        {{ tabName | titlecase }}
      </button>
    </div>
    <button
      (click)="add()"
      class="btn btn-outline-dark"
      type="button"
    >
      Add New
    </button>
  </div>
</div>

<div class="table">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th
          scope="col"
          style="width: 400px"
        >
          Name
        </th>
        <th scope="col">Description</th>
        <th scope="col" style="width: 200px">My Top Rating</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entity of showArray">
        <th
          style="width: 140px"
          class="align-middle"
        >
          <img
            [alt]="entity.imageLink"
            [src]="entity.imageLink"
            class="preview"
          />
        </th>
        <td class="align-middle" style="font-size: 18px">
          <b>{{ entity.name }}</b>
        </td>
        <td class="align-middle">{{ truncateString(entity.description) }}</td>
        <td class="align-middle" style="font-size: 18px">
          <b>{{ entity.myTop }}</b>
        </td>
        <td
          class="align-middle"
          style="width: 100px"
        >
          <button
            (click)="edit(entity)"
            class="btn btn-sm btn-success"
            type="button"
          >
            <i class="fa fa-edit"></i>
          </button>
          <button
            (click)="delete(entity)"
            class="btn btn-sm btn-danger"
            style="margin-left: 10px"
            type="button"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template
  #content
  let-modal
>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      (click)="modal.dismiss('Cross click')"
      aria-label="Close"
      class="btn-close"
      type="button"
    ></button>
  </div>
  <div class="modal-body">
    <app-admin-panel-editor
      [type]="tab"
      [editableEntity]="editableEntity"
      (changeData)="updateData($event)"
    ></app-admin-panel-editor>
  </div>
</ng-template>
