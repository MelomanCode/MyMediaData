<div class="stage">
  <button
    class="ui button google-auth__button"
    (click)="tryGoogleLogin()"
  >
    <img
      alt=""
      class="google-auth__logo"
      src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
    />
    Sign in to Google
  </button>
  <button
    class="return-btn"
    (click)="returnBtn()"
  >
    Back to Home
  </button>
</div>
